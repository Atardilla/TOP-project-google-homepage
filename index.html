<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/ErinMeyerCssReset.css">
  <link rel="stylesheet" href="style/style.css">
  <script src="https://kit.fontawesome.com/022c62a2f2.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class='header'>

        <div class='header-left'>
            <ul class='header-left-ul'>
              <li class='hover'>About</li>
              <li class='hover'>Store</li>
            </ul>
        </div>

        <div class='header-right'>
          <ul class='header-right-ul'>
            <li class='hover'>Gmail</li>
            <li class='hover'>Images</li>
            <li class='hover'><i class="fas fa-th"></i></li>
            <li><botton class='sign-in'>Sign in</botton></li>
          </ul>
        </div>

    </header>


    <main class='main'>
      
        <div class='google-logo'>
          <img src='images/googlelogo_color_272x92dp.png' alt='clasic google logo'>
        </div>

        <form class='search-block'>
            
            <div class='search-bar'>
                <div class='search-icon'>
                   <i class="fas fa-search"></i>
                </div>

                <input class ='search-box' type='text' placeholder="Hi! I'm Atardilla :)">
                
                <div class='mic-button'>
                   <i class="fas fa-microphone"></i>
                </div>
            </div>

            <div class='two bottons'>
              <button class='google-search'>Goole Search</button>
              <button class='im-feeling-lucky'>I'm Feeling Lucky</button>
            </div>
        </form>
    </main>


    <footer class='footer'>

        <div class='footer-left'>
          <ul class='footer-left-ul'>
              <li class='hover'>Advertising</li>
              <li class='hover'>Business</li>
              <li class='hover'>How Search works</li>
          </ul>
        </div>
        <div class='footer-right'>
            <ul class='footer-right-ul'>
              <li class='hover'>Privacy</li>
              <li class='hover'>Terms</li>
              <li class='hover'>Settings</li>
            </ul>
        </div>

    </footer>

</body>


</html>
